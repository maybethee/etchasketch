<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Drawing Pad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>  
  <body>
    <div id="img">
      <div id="bg" alt=""></div>
    </div>
    <div class="sidebar">
      <div id="sideMessage">Relax for a while...</div>
      <button id="btnArea" class="btn">MAKE SIZE</button>
      <button id="btnRainbow" class="btn">MAKE RAINBOW</button>
      <button id="btnDefault" class="btn">MAKE NORMAL</button>
      <button id="btnClear" class="btn">MAKE GONE</button>
    </div>
    <div class="content">
      <div id="canvasContainer" class="canvas"></div>
    </div>
  </body>
</html>
